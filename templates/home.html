{% extends "layout.html" %}
{% block content %}
<div class="container-fluid">
	<!-- <h4>Click a locomotive to view status. If none exist, instantiate with "Instantiate New..."</h4> -->
	<div class="row">
		<div class="col">
			<!-- Active Locomotives table -->
			<div id="loco-container" style="width: 300px; overflow: hidden; padding: 0 10px 0 10px; float: left;">
				<div id="locos" class="panel panel-default //window-height">
					<div class="panel-heading">
						<h3 style="display: inline; vertical-align: bottom;">Active Locomotives</h3>
						<br>
					</div>
					<h5>&nbsp;<a href="#" style="display:inline; outline: none; font-size:12px;" data-target="#earth_modal" data-toggle="modal">New...</a></h5>
					<hr/>
					{{ loco_status }}
				</div>
			</div>
		</div>
		<div class="col">
			<!-- Locomotive Status View -->
			<div id="status-container" style="width: 400px; overflow: hidden; padding: 0 10px 0 10px; float: left;">
				<div id="status" class="panel panel-default //window-height">
					<div class="panel-heading">
						<h3 style="display: inline; vertical-align: bottom;">Status View</h3>
					</div>
					<h5>&nbsp; Click an active locomotive to view status.</h5>
					<hr/>

				</div>
			</div>
		</div>
		<div class="col">
			<!-- Console Output -->
			<div id="console-container" style="width: 300px; overflow: hidden; padding: 0 10px 0 10px; float: left;">
				<div id="console" class="panel panel-default //window-height">
					<div class="panel-heading">
						<h3 style="display: inline; vertical-align: bottom;">Console Output</h3>
					</div>
					<h5>&nbsp;...</h5>
					<hr/>

				</div>
			</div>
		</div>
	</div>
</div>

{% endblock %}
